<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/levels/2.css">
    <title>LeveL 2</title>
</head>
<body>
    <div class="container"></div>
    <main class="hub">
        <div class="timer-container" startTimer();>
            Timer: <span id="timer">15:00</span>
        </div>
        <h1>LEVEL 2</h1>
        <h2>Trying to find the right path in the mysterious wood, however you need more information. Create a function that returns the sum of two variables!</h2>
        <textarea id="info">
function addTwoNumbers(a, b) {
    //enter text here
}
        </textarea>

        <div>
            <button id="exit" onclick="window.location.href='../../index.html';">EXIT</button>
            <button id="submit" onclick="testFunction()">SUBMIT</button>
        </div>
    </main>
    <script>
        function testFunction() {
            const textareaContent = document.getElementById("info").value;
            try {
                eval(textareaContent); 
                const result = addTwoNumbers(2, 3); 
                const result2 = addTwoNumbers(5, 5);
                if (result === 5 && result2 === 10) {
                    window.location.href = './3.html';
                } else {
                    alert("Function output is incorrect. It returned: " + result);
                }
            } catch (error) {
                alert("Error: Invalid function! " + error.message);
            }
        }


        var timeLeft = parseInt(localStorage.getItem("timeLeft")) || 15 * 60;


        function startTimer() {
            const timerElement = document.getElementById("timer");

            const countdown = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("Time's up!");
                    localStorage.removeItem("timeLeft");
                } else {
                    timeLeft--;
                    localStorage.setItem("timeLeft", timeLeft); 
                }
            }, 1000);
        }

        startTimer();

    </script>
</body>
</html>
