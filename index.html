<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>CodeQuest</title>
</head>
<body>
    <div class="container"></div>
    <main class="hub">
        <h1>Code Quest</h1>
        <h2>To Survive in the wood the challenge is to do a Series of Quizzes</h2>
        <button onclick="window.location.href='./pages/info.html';">INFO</button>
        <button onclick="window.location.href='./pages/about.html';">ABOUT</button>
        <button onclick="window.location.href='./pages/levels/1.html';">PLAY</button>
    </main>
    <script>
        function createLocalStorage() {
            for (var i = 0; i < 5; i++) {
                localStorage.setItem("timeLeft" + (i + 1), 15 * 60);
            }
            console.log("Local storage created with initial values.");
        }
        createLocalStorage();
    </script>
</body>
